<!DOCTYPE html>
<html lang="en" xmlns:th>
<head>
    <meta charset="UTF-8">
    <title>Create book</title>
</head>
<body>
<h1>Create book</h1>
<!--<p>-->
<!--    <a href="/customers">Customer list</a>-->
<!--</p>-->
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/user/create-book}" th:object="${book}" method="post">
    <table>
        <tr>
            <td>First name:</td>
            <td><input type="text" th:field="*{title}"/></td>
<!--            <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></td>-->
        </tr>
        <tr>
            <td>Category:</td>
            <td>
                <select th:field="*{category}">
                    <option th:each="p : ${category}" th:value="${p.id}" th:text="${p.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create customer"></td>
        </tr>
    </table>
</form>
</body>
</html>
